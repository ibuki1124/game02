<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>リバーシ</title>
  </head>
  <body onload="drawBoard();">
    <div class="container">
      <div class="row pt-5">
        <div class="col-sm-12 col-lg-6 mx-auto text-center">
          <h1>リバーシ</h1>
          <hr>

          <div class="row border-bottom mb-4">
            <div class="col-sm-6 col-lg-9 border-right">
              <p>ルール説明</p>
              <ol class="text-left">
                <li>スタートボタンでゲームを開始</li>
                <li>初めに真ん中に4つ駒が描画される</li>
                <li>結果が表示されたらゲーム終了</li>
                <li>リセットボタンで盤面をリセット</li>
                <li>再度、スタートボタンでゲーム開始</li>
              </ol>
            </div>
            <div class="col-sm-6 col-lg-3 m-auto">
              <hr class="d-sm-none">
              <p>黒石：先攻</p>
              <p>白石：後攻</p>
            </div>
          </div>
        </div>

        <div class="row m-auto">
          <div class="col">
            <canvas id="canvas" width="400" height="400" class="bg-success m-auto"></canvas>
            <div class="col-sm-10 col-lg-12 m-auto text-center py-3">
              <button id="start" class="btn btn-success btn-lg mr-5">スタート</button>
              <button id="reset" class="btn btn-danger btn-lg">リセット</button>
            </div>
            <div class="row">
              <p class="mx-auto">黒：<span class="text-danger font-weight-bold" id="b-count"></span></p>
              <p class="mx-auto ">白：<span class="text-danger font-weight-bold" id="w-count"></span></p>
            </div>
            <p id="pass"></p>
            <div class="" id="win-count"></div>
          </div>
        </div>

        <script src="02.js"></script>
        <!-- jQuery読み込み -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <!-- Propper.js読み込み -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <!-- BootstrapのJavascript読み込み -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      </div>
    </div>
  </body>
</html>
